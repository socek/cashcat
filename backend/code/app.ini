[app:backend]
    use = egg:PROJECT

[pipeline:main]
    pipeline =
        backend

[server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 8000

[uwsgi]
    http-socket = 0.0.0.0:8000
    chdir = /code
    master = true
    need-app = true
    processes = 4
    pythonpath = *.egg

[pshell]
    setup = PROJECT.application.pshell.setup
